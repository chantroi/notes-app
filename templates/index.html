<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .note {
            height: 50%;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        
        #content {
            height: 45%;
            width: 100%;
            position: fixed;
            top: 0;
            overflow: auto;
        }
        
        #NoteName {
            position: fixed;
        }
    </style>
    <title>{{ name }}</title>
    
</head>

<body>
    <div id="content">
        <div>
            <script>
                const this = document.querySelector("#content");
                this.innerHTML = "{{ content }}";
            </script>
        </div>
    </div>
    <textarea class="note" id="note" placeholder="Input..." spellcheck="false" autocomplete="off" oninput="onInput()"
                                                                                                                            autofocus>{{ content }}</textarea>
    <script>
        var ws = new WebSocket("{{ ws_url }}");
        var content = document.querySelector("#content");
        var note = document.title;
        ws.onmessage = function(event) {
            value = event.data;
            content.innerHTML = value;
        }
        function onInput(event) {
            const textinput = document.querySelector("#note");
            const data = textinput.value;
            const msg = note + ":=:" + data;
            ws.send(msg);
        }
    </script>
    
</body>

</html>
