<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        pre {
            display: none;
        }
        
        .note {
            height: 80%;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        
        #content {
            height: 20%;
            width: 100%;
            position: fixed;
            top: 0;
            overflow: auto;
        }
        
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff8406;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            position: fixed;
        }
    </style>
    <title>{{ name }}</title>
    
</head>

<body>
    <a id="viewButton" class="floating-button">View</a>
    <div id="content">
    </div>
    <textarea class="note" id="note" placeholder="Input..." spellcheck="false" autocomplete="off" oninput="onInput()"
                                                                                                                            autofocus>{{ content }}</textarea>
    <script>
        var ws = new WebSocket("{{ ws_url }}");
        var content = document.querySelector("#content");
        var note = document.title;
        var currentPath = window.location.pathname;
        var newPath = currentPath.replace("/edit", "");
    
        document.getElementById("viewButton").setAttribute("href", newPath);
        content.innerHTML = document.querySelector("#note").value;
        function onInput(event) {
            const textinput = document.querySelector("#note");
            const data = textinput.value;
            const msg = note + ":=:" + data;
            ws.send(msg);
            content.innerHTML = data;
        }
        
    </script>
    
</body>

</html>
