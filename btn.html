<style>
    .floating-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ff8406;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        z-index: 1000;
        text-decoration: none;
        position: fixed;
    }
</style>
<a id="editButton" class="floating-button">edit</a>

<script>
    var currentPath = window.location.pathname;
    
    var newPath = currentPath + "/edit";
    
    document.getElementById("editButton").setAttribute("href", newPath);
</script>
